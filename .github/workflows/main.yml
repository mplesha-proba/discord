on:
  workflow_dispatch:

jobs:
  discord_message:
    name: Discord message
    runs-on: ubuntu-latest
    steps:
      - name: send message
        run: |
          curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"Ретроспектива 7-го спрінта відбудеться сьогодні о 13:00 \"}" https://discord.com/api/webhooks/${{ secrets.DISCORD_ID }}/${{ secrets.DISCORD_TOKEN }}
